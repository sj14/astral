brews:
  - name: astral
    skip_upload: auto
    repository:
      owner: sj14
      name: homebrew-tap
    description: Calculations for the position of the sun and moon.
release:
  github:
    owner: sj14
    name: astral
  disable: false
  draft: false
  prerelease: auto
changelog:
  filters:
    exclude:
      - typo
